<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CodeNest - Learn Python</title>
    <script src="./js/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: '#0a3d0a',
                        forestLight: '#145214',
                        amber: '#fbbf24',
                        amberHover: '#f59e0b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #052e05 0%, #0f4d0f 100%);
            color: white;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-screen flex flex-col relative font-sans selection:bg-amber selection:text-black">

    <!-- Navbar -->
    <nav class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center z-50">
        <div class="flex items-center gap-2">
            <i class="fa-brands fa-python text-3xl text-amber"></i>
            <span class="text-xl font-bold tracking-wider">CodeNest</span>
        </div>
        <a href="./app.html" class="px-4 py-2 rounded-lg border border-white/20 hover:bg-white/10 transition-colors text-sm font-medium">
            Log In
        </a>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 text-center relative z-10">

        <!-- Animated Background Elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none -z-10">
            <div class="absolute top-1/4 left-1/4 opacity-10 animate-float" style="animation-delay: 0s;">
                <i class="fa-solid fa-code text-6xl"></i>
            </div>
            <div class="absolute bottom-1/3 right-1/4 opacity-10 animate-float" style="animation-delay: 2s;">
                <i class="fa-brands fa-python text-8xl"></i>
            </div>
            <div class="absolute top-1/3 right-10 opacity-5 animate-float" style="animation-delay: 1s;">
                <i class="fa-solid fa-terminal text-7xl"></i>
            </div>
            <!-- Circles -->
            <div class="absolute top-10 left-10 w-32 h-32 bg-green-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse"></div>
            <div class="absolute bottom-10 right-10 w-48 h-48 bg-amber rounded-full mix-blend-overlay filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 1.5s;"></div>
        </div>

        <!-- Hero Text -->
        <div class="max-w-md mx-auto space-y-6">
            <h1 class="text-5xl md:text-6xl font-bold leading-tight animate-fade-in opacity-0" style="animation-delay: 0.2s;">
                Master <span class="text-amber">Python</span>
            </h1>

            <p class="text-lg text-gray-300 animate-slide-up opacity-0" style="animation-delay: 0.4s;">
                Learn coding in an interactive, gamified environment. Build real projects on the go.
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col gap-4 w-full pt-4 animate-slide-up opacity-0" style="animation-delay: 0.6s;">
                <a href="./app.html" class="w-full py-4 bg-amber hover:bg-amberHover text-black font-bold rounded-xl shadow-lg shadow-amber/20 transform hover:scale-105 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-rocket"></i>
                    Get Started Free
                </a>
                <a href="./app.html" class="w-full py-4 bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/10 text-white font-bold rounded-xl transform hover:scale-105 transition-all flex items-center justify-center gap-2">
                    <i class="fa-brands fa-google"></i>
                    Continue with Google
                </a>
            </div>

            <p class="text-xs text-gray-500 animate-slide-up opacity-0" style="animation-delay: 0.8s;">
                By signing up, you agree to our Terms and Privacy Policy.
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-6 text-center text-xs text-gray-500 z-10">
        &copy; 2026 CodeNest Inc. All rights reserved.
    </footer>

</body>
</html>
